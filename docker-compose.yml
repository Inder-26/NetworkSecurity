services:
  mongodb:
    image: mongo:6.0-focal  # Smaller image (Ubuntu base)
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    restart: unless-stopped

  networksecurity:
    image: 184619417516.dkr.ecr.us-east-1.amazonaws.com/networksecurity:latest
    ports:
      - "8080:8080"
    links:
      - mongodb
    depends_on:
      - mongodb
    restart: unless-stopped

volumes:
  mongodb_data:
