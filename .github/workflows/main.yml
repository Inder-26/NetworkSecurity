name: Sync to Hugging Face hub
on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true
      - name: Push to hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          # Replace 'inderjeet' with your HF username if different
          # Replace 'NetworkSecurity' with your Space name if different
          git push --force https://inderjeet:$HF_TOKEN@huggingface.co/spaces/inderjeet/NetworkSecurity main