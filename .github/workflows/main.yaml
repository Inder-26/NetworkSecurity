name: workflow

on:
  push:
    branches:
      - main
    paths-ignore:
      - "README.md"

permissions:
  id-token: write
  contents: read

jobs:
  integration:
    name: Continuous Integration
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Lint code
        run: echo "Linting repository"

      - name: Run unit tests
        run: echo "Running unit tests"

  build-and-push-ecr-image:
    name: Continuous Delivery
    needs: integration
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install Utilities
        run: |
          sudo apt-get update
          sudo apt-get install -y jq unzip

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::184619417516:role/GitHubRunnerEC2Role
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build, tag, and push image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY_NAME }}
          IMAGE_TAG: latest
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

  Continuous-Deployment:
    needs: build-and-push-ecr-image
    runs-on: self-hosted

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: us-east-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: HARSH Cleanup (Free Disk Space)
        run: |
          docker system prune -a -f --volumes || true
          docker volume prune -f || true
          docker container prune -f || true
          docker image prune -a -f || true
          df -h

      - name: Deploy NetworkSecurity API
        run: |
          # Stop old container
          docker stop networksecurity || true
          docker rm networksecurity || true
          
          # Deploy new container
          docker run -d -p 8080:8080 --name=networksecurity \
            --restart unless-stopped \
            ${{ steps.login-ecr.outputs.registry }}/${{ secrets.ECR_REPOSITORY_NAME }}:latest
          
          # Health check
          sleep 30
          docker ps
          curl -f http://localhost:8080/ || exit 1
          echo "‚úÖ Homepage OK"
          curl -f http://localhost:8080/predict || exit 1
          echo "‚úÖ Predict endpoint OK"
          curl -f http://localhost:8080/train || exit 1
          echo "‚úÖ Train endpoint OK (CSV fallback)"
          echo "üåê Live at: http://$(curl -s http://169.254.169.254/latest/meta-data/public-ipv4):8080/"
          echo "‚úÖ PRODUCTION ML API FULLY DEPLOYED!"
